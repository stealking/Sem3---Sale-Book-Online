<form action="" class="ui-g" *ngIf="!authService.getUser()">
  <!--<div class="form-group">-->
  <span class="ui-g-12 ui-md-12 ui-lg-6"></span>
  <span class="ui-g-12 ui-md-4 ui-lg-2">
    <span class="label">User:</span>
  <input type="text" class="form-control" name="username" #username pInputText>
  </span>
  <!--</div>-->
  <!--<div class="form-group">-->
  <span class="ui-g-12 ui-md-4 ui-lg-2">
    <span class="label">Password:</span>
  <input type="password" class="form-control" name="password" #password pInputText>
  </span>
  <!--</div>-->
  <a class="ui-g-12 ui-md-4 ui-lg-2" pButton href="" (click)="login(username.value, password.value)" label="Đăng nhập"> </a>
</form>

<div class="well" *ngIf="authService.getUser()">
  Logged in as <b> {{authService.getUser()}}</b>
  <a href (click)="logout()">Log out</a>
</div>

<div class="alert alert-danger" role="alert" *ngIf="message">
  {{message}}
</div>
