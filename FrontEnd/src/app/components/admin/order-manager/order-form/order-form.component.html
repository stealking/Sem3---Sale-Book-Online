 <div class="container">
    <h1>Order form</h1>
    <form  (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="userId">UserID</label>
        <select id="userId" class="form-control" required [(ngModel)]="model.UserID" name="userId">
        <option *ngFor="let user of this.ok" [value]=user.UserID>TÃªn:{{user.Name}} || Id:{{user.UserID}}</option>
      </select>
      {{model.UserID}}
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" [(ngModel)]="model.Date" name="date" #date="ngModel">
      </div>     
      <div class="form-group">
        <label for="flag">Flag</label>
        <input name="flag" id="flag" class="form-control" [(ngModel)]="model.Flag"  name="flag" #flag="ngModel">
      </div>
      <button class="btn btn-default" type="submit" [disabled]="!heroForm.form.valid" >Submit</button>
      
      <button class="btn btn-default" (click)="newOrder(); heroForm.reset()">Clear</button>
    </form>
    <button class="btn btn-default" [routerLink]="['./']">Back</button>
  
  </div>
