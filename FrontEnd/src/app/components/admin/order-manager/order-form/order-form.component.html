<div class="container">
  <h1>Order form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="userId">UserID<span style="color: red"> (*)</span>
</label>
<select id="userId" class="form-control" required [(ngModel)]="model.UserID" name="userId" #userId="ngModel">
        <option *ngFor="let user of this.ok" [value]=user.UserID>TÃªn:{{user.Name}} || Id:{{user.UserID}}</option>
        </select>
<div class="alert alert-danger" [hidden]="userId.valid || userId.pristine">
  UserID is required!
</div>
{{model.UserID}}
</div>
<div class="form-group">
  <label for="date">Date<span style="color: red"> (*)</span>
</label>
<input type="date" class="form-control" id="date" required [(ngModel)]="model.Date" name="date" #date="ngModel">
<div class="alert alert-danger" [hidden]="date.valid || date.pristine">
  Date is required!
</div>
</div>
<div class="form-group">
  <label for="receiverCity">ReceiverCity</label>
  <input type="text" class="form-control" id="receiverCity" [(ngModel)]="model.ReceiverCity" name="receiverCity" #receiverCity="ngModel">
</div>
<div class="form-group">
  <label for="receiverAddress">ReceiverAddress</label>
  <input type="text" class="form-control" id="receiverAddress" [(ngModel)]="model.ReceiverAddress" name="receiverAddress" #receiverAddress="ngModel">
</div>
<div class="form-group">
  <label for="receiverDistrict">ReceiverDistrict</label>
  <input type="text" class="form-control" id="receiverDistrict" [(ngModel)]="model.ReceiverDistrict" name="receiverDistrict"
    #receiverDistrict="ngModel">
</div>
<div class="form-group">
  <label for="logisticsCost">LogistictsCost</label>
  <input type="text" class="form-control" id="logisticsCost" [(ngModel)]="model.LogisticsCost" name="logisticsCost" #logisticsCost="ngModel">
</div>
<div class="form-group">
  <label for="addressType">AddressType</label>
  <input type="text" class="form-control" id="addressType" [(ngModel)]="model.AddressType" name="addressType" #addressType="ngModel">
</div>
<div class="form-group">
  <label for="status">Status</label>
  <input type="text" class="form-control" id="status" [(ngModel)]="model.Status" name="status" #status="ngModel">
</div>
<button class="btn btn-default" type="submit" [disabled]="!heroForm.form.valid">Submit</button>
<button class="btn btn-default" [routerLink]="['../../']">Back</button>
</form>
<div class="list-order-detail">
  <h2>Order Details</h2>
  <router-outlet></router-outlet>
</div>
</div>
