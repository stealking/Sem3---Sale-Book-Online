 <div class="container">
    <h1>OrderDetail form</h1>
    <form  (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="orderId">OrderID</label>
        <select id="orderId" class="form-control" required [(ngModel)]="model.OrderID" name="orderId">
        <option *ngFor="let Order of this.ok" [value]=Order.OrderID>Id:{{Order.OrderID}}</option>
      </select>
      {{model.OrderID}}
      </div>   
      <div class="form-group">
        <label for="bookId">BookID</label>
        <select id="bookId" class="form-control" required [(ngModel)]="model.BookID" name="bookId">
        <option *ngFor="let Book of this.ok1" [value]=Book.BookID>Id:{{Book.BookID}} TÃªn:{{Book.Name}}</option>
      </select>
      {{model.BookID}}
      </div>
      <div class="form-group">
        <label for="numBer">Number</label>
        <input type="text" class="form-control" id="numBer" [(ngModel)]="model.Number" name="numBer" #date="ngModel">
      </div>     
      <div class="form-group">
        <label for="flag">Flag</label>
        <input name="flag" id="flag" class="form-control" [(ngModel)]="model.Flag"  name="flag" #flag="ngModel">
      </div>
      <button class="btn btn-default" type="submit" [disabled]="!heroForm.form.valid" >Submit</button>
      <button class="btn btn-default" (click)="newOrder(); heroForm.reset()">Clear</button>
    </form>
    <button class="btn btn-default" [routerLink]="['./']">Back</button>
  </div>
