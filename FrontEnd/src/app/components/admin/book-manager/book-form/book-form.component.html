  <div class="container">
    <h1>Book</h1>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
          Name is required!
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="model.author" name="author">
      </div>
      <div class="form-group">
        <label for="rate">Rates</label>
        <select name="rate" id="rate" class="form-control" required [(ngModel)]="model.rate" name="rate">
        <option *ngFor="let rate of rates" [value]="rate">{{rate}}</option>
      </select>
      </div>
      <button class="btn btn-default" type="submit" [disabled]="!bookForm.form.valid">Submit</button>
      <button class="btn btn-default" (click)="newBook(); bookForm.reset()">Clear</button>
    </form>
    <button class="btn btn-default" [routerLink]="['./']">Back</button>
    <button class="btn btn-default" (click)="back()">Back2</button>
  </div>
