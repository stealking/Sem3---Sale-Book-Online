<div class="content-wrap">
  <div class="ContentSideSections Implementation ui-fluid">
    <div class="ui-grid ui-grid-responsive ui-grid-pad">
      <div class="ui-g">
        <div class="ui-g-2 ">
          <div class="sidebar-content">
            <ul>
              <li><a>Chi Tiết Tài Khoản</a></li>
              <li><a>Lựa Chọn Thanh Toán</a></li>
              <li><a>Lịch sử đơn hàng</a></li>
              <li><a>Tình Trạng Đơn Hàng</a></li>
              <li><a>Wishlist</a></li>
            </ul>
          </div>
        </div>
        <div class="ui-g-10">
          <div class="content">
            <div class="container">
              <h2>Thông Tin Cá Nhân</h2>
              <form action="">
                <div class="form-group" >
                  <div class="form-group" >
                  <label class="control-label" for="emailAddress">Email</label>
                  <div class="form-control-wrap">
                    <input type="email" [(ngModel)]="model.Email" name="email" class="form-control" required #email="ngModel" email required>
                  </div>
                  
                  <p *ngIf="email.errors?.email">Email is required and format should be <i>john@doe.com</i></p>

                </div>
                  <label class="control-label" for="name">Tên Đầy Đủ</label>
                  <div class="form-control-wrap">
                    <input type="text" [(ngModel)]="model.Name" name="name" id="name" class="form-control" required>
                  </div>

                </div>
                
                <div class="form-group" >
                  <label class="control-label" for="address">Address</label>
                  <div class="form-control-wrap">
                    <input type="text"  [(ngModel)]="model.Address" name="address" id="address" class="form-control">
                  </div>
                </div>
                <div class="form-group" >
                  <label class="control-label" for="phone">Phone</label>
                  <div class="form-control-wrap">
                    <input type="text"  [(ngModel)]="model.Phone" name="phone" id="phone" class="form-control">
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="form-control-wrap form-btn-wrap">
                    <button type="submit" class="btn btn-primary">Change details</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="container">
              <h2>Change password</h2>
              <form action="">
                <input type="hidden" name="csrfToken" value="gr9lgR8del6KIoi5+yA1TsN1Ir1qq2k15t3JdRoAAAABAAAAAFhWr6NyYXcAAAAAq9EKup9RHViAXxPcX6iU">

                <div class="form-group required ">
                  <label class="control-label" for="currentPassword">Current password</label>
                  <div class="form-control-wrap">
                    <input type="password" value="" name="currentPassword" id="currentPassword" class="form-control" autocomplete="off">
                  </div>
                </div>

                <div class="form-group required ">
                  <label class="control-label" for="newPassword1">New password</label>
                  <div class="form-control-wrap">
                    <input type="password" value="" name="newPassword1" id="newPassword1" class="form-control" autocomplete="off">
                  </div>
                </div>

                <div class="form-group required ">
                  <label class="control-label" for="newPassword2">Re-type new password</label>
                  <div class="form-control-wrap">
                    <input type="password" value="" name="newPassword2" id="newPassword2" class="form-control" autocomplete="off">
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-control-wrap form-btn-wrap">
                    <button type="submit" class="btn btn-primary">Change my password</button>
                  </div>
                </div>
              </form>
            </div>

          </div>

          <div class="footer-social-wrap">
            <h4>Follow us</h4>
            <ul class="social-btns">
              <li><a rel="nofollow" href="http://www.facebook.com/bookdepository" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
              <li><a rel="nofollow" href="http://twitter.com/bookdepository" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
              <li><a rel="nofollow" href="http://pinterest.com/bookdepository/" target="_blank"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
              <li><a rel="nofollow" href="https://plus.google.com/+bookdepository/" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
              <li><a rel="nofollow" href="https://www.instagram.com/bookdepository" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
