<div [hidden]="submitted">
  {{diagnostic}}
  <div class="container">
    <h1>Hero form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
          Name is required!
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>
      <div class="form-group">
        <label for="power">Hero power</label>
        <select name="power" id="power" class="form-control" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
      </div>
      <button class="btn btn-default" type="submit" [disabled]="!heroForm.form.valid">Submit</button>
      <button class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>
</div>

<div [hidden]="!submitted">
  <h2>You submited the following: </h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9 pull-left">{{model.name}}</div>
  </div>
  <div class="row">
    
  </div>
</div>
