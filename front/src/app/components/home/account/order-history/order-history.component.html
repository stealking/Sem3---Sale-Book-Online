<p-dataScroller [value]="results" [rows]="10" [buffer]="0.4">
    <header>
        Trượt xuông để hiển thị thêm
    </header>
    <template let-result>
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="selectCar(result)" style="cursor:pointer;float:left;margin-top:40px"></i>
                    <img
                        src=""></div>
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Mã Đơn Hàng: </div>
                            <div class="ui-grid-col-10">{{result.OrderID}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Mã Người Dùng: </div>
                            <div class="ui-grid-col-10">{{result.UserID}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Ngày Đặt: </div>
                            <div class="ui-grid-col-10">{{result.Date}}</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </template>
</p-dataScroller>
<p-dialog header="Chi Tiết Đơn Hàng" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" width="800" [modal]="true"
    (onAfterHide)="onDialogHide()">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="orderdetail" style="font-size:16px;text-align:left;padding:20px;">
        <div *ngFor="let detail of orderdetail">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12" style="text-align:center"><img src="http://localhost:53106/content/{{detail.ImageUrl}}" style="width:100px;height:100px"></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Mã Đơn Hàng: </div>
                <div class="ui-grid-col-8">{{detail.OrderID}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Tên Sách: </div>
                <div class="ui-grid-col-8">{{detail.Name}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Tác Giả: </div>
                <div class="ui-grid-col-8">{{detail.Author}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Số Lượng: </div>
                <div class="ui-grid-col-8">{{detail.Number}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Giá: </div>
                <div class="ui-grid-col-8">{{bookService.formatPrice(detail.Price * 100)}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">Thành Tiền: </div>
                <div class="ui-grid-col-8">{{bookService.formatPrice(detail.Price * detail.Number * 100)}}</div>
            </div>
        </div>
    </div>
</p-dialog>
